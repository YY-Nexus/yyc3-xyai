# YYC³ AI小语智能成长守护系统 - Docker Compose 配置
# Intelligent Pluggable Mobile AI System - Docker Orchestration
# Phase 1 Week 7-8: DevOps与部署优化

version: '3.8'

services:
  # 主应用程序 - API网关和核心服务
  yyc3-main:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: yyc3-main
    restart: unless-stopped
    ports:
      - "1229:1229"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENVIRONMENT=production
      - NEXT_PUBLIC_API_URL=http://localhost:1229
      - PORT=1229
      - API_GATEWAY_PORT=1229
      - TOOL_SERVICE_PORT=3001
      - KNOWLEDGE_SERVICE_PORT=3002
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/yyc3_ai
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - redis
      - postgres
      - elasticsearch
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./knowledge:/app/knowledge
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:1229/api/health').then(r=>r.ok?process.exit(0):process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理和负载均衡
  nginx:
    image: nginx:alpine
    container_name: yyc3-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - yyc3-main
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: yyc3-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: yyc3-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=yyc3_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 监控服务 - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: yyc3-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - yyc3-network

  # 监控服务 - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: yyc3-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - yyc3-network
    depends_on:
      - prometheus

  # 日志收集 - ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: yyc3-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - yyc3-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: yyc3-logstash
    restart: unless-stopped
    ports:
      - "5044:5044"
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logs:/var/log/app:ro
    depends_on:
      - elasticsearch
    networks:
      - yyc3-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yyc3-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - yyc3-network

  # 备份服务
  backup:
    image: postgres:15-alpine
    container_name: yyc3-backup
    restart: unless-stopped
    environment:
      - PGPASSWORD=password
    volumes:
      - ./backups:/backups
      - backup-scripts:/scripts
    command: |
      sh -c "
        while true; do
          echo 'Creating backup...'
          pg_dump -h postgres -U postgres -d yyc3_ai > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
          echo 'Backup created'
          find /backups -name '*.sql' -mtime +7 -delete
          sleep 86400
        done
      "
    depends_on:
      - postgres
    networks:
      - yyc3-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local
  backup-scripts:
    driver: local

networks:
  yyc3-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16