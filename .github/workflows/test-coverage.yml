name: Test Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Coverage threshold check
        run: |
          # YYC³ 标准化要求
          # 检查函数覆盖率是否达到50%
          # 检查行覆盖率是否达到60%
          
          if [ -f coverage/coverage-summary.json ]; then
            FUNCTIONS=$(node -p "require('./coverage/coverage-summary.json').total.functions.pct")
            LINES=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
            
            echo "函数覆盖率: $FUNCTIONS%"
            echo "行覆盖率: $LINES%"
            
            # 检查函数覆盖率
            if (( $(echo "$FUNCTIONS < 50" | bc -l) )); then
              echo "❌ 函数覆盖率未达到50%，当前: $FUNCTIONS%"
              exit 1
            fi
            
            # 检查行覆盖率
            if (( $(echo "$LINES < 60" | bc -l) )); then
              echo "❌ 行覆盖率未达到60%，当前: $LINES%"
              exit 1
            fi
            
            echo "✅ 覆盖率检查通过"
          else
            echo "❌ 未找到覆盖率报告"
            exit 1
          fi
