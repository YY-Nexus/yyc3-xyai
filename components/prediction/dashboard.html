    <!-- 加载脚本 -->
    <script type="module">
        // 导入和管理API
        const API_BASE = window.location.origin

        class PredictionSystem {
            constructor() {
                this.ws = null
                this.isConnected = false
                this.activeTasks = []
                this.monitoring = false
                this.init()
            }

            async init() {
                this.setupEventListeners()
                await this.connectWebSocket()
                await this.loadInitialData()
            }

            setupEventListeners() {
                // 标签页切换
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchTab(e.target.closest('.tab-btn').dataset.tab)
                    })
                })

                // 配置表单
                document.getElementById('config-form')?.addEventListener('submit', (e) => {
                    e.preventDefault()
                    this.createTask()
                })

                // 监控控制
                document.getElementById('start-monitor-btn')?.addEventListener('click', () => {
                    this.startMonitoring()
                })

                document.getElementById('stop-monitor-btn')?.addEventListener('click', () => {
                    this.stopMonitoring()
                })

                // 刷新按钮
                document.getElementById('refresh-btn')?.addEventListener('click', () => {
                    this.loadInitialData()
                })
            }

            switchTab(tabName) {
                // 切换标签样式
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active', 'border-purple-600', 'text-purple-600')
                    btn.classList.add('border-transparent', 'text-gray-500')
                })

                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active', 'border-purple-600', 'text-purple-600')
                document.querySelector(`[data-tab="${tabName}"]`).classList.remove('border-transparent', 'text-gray-500')

                // 切换内容
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden')
                })

                document.getElementById(`${tabName}-tab`)?.classList.remove('hidden')
            }

            async connectWebSocket() {
                try {
                    this.ws = new WebSocket(`ws://${window.location.host}`)

                    this.ws.onopen = () => {
                        this.isConnected = true
                        this.updateConnectionStatus(true)
                        console.log('WebSocket连接已建立')
                    }

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data)
                        this.handleWebSocketMessage(data)
                    }

                    this.ws.onclose = () => {
                        this.isConnected = false
                        this.updateConnectionStatus(false)
                        console.log('WebSocket连接已关闭')

                        // 尝试重连
                        setTimeout(() => this.connectWebSocket(), 5000)
                    }

                    this.ws.onerror = (error) => {
                        console.error('WebSocket错误:', error)
                        this.isConnected = false
                        this.updateConnectionStatus(false)
                    }
                } catch (error) {
                    console.error('WebSocket连接失败:', error)
                    this.updateConnectionStatus(false)
                }
            }

            updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connection-status')
                const textEl = document.getElementById('connection-text')

                if (connected) {
                    statusEl.className = 'w-3 h-3 bg-green-500 rounded-full animate-pulse'
                    textEl.textContent = '在线'
                } else {
                    statusEl.className = 'w-3 h-3 bg-red-500 rounded-full'
                    textEl.textContent = '离线'
                }
            }

            async loadInitialData() {
                try {
                    // 加载活跃任务
                    const tasksResponse = await fetch(`${API_BASE}/api/prediction/tasks`)
                    const tasksData = await tasksResponse.json()

                    if (tasksData.success) {
                        this.activeTasks = tasksData.tasks
                        this.updateTaskList()
                        this.updateStatistics()
                    }
                } catch (error) {
                    console.error('加载初始数据失败:', error)
                    this.showToast('加载数据失败', 'error')
                }
            }

            async createTask() {
                const formData = new FormData(document.getElementById('config-form'))

                try {
                    const response = await fetch(`${API_BASE}/api/prediction/tasks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: document.getElementById('task-name').value,
                            algorithm: document.getElementById('algorithm').value,
                            description: document.getElementById('task-description').value,
                            requirements: {
                                accuracy: document.getElementById('accuracy-req').value,
                                speed: document.getElementById('speed-req').value,
                                realtime: document.getElementById('realtime-req').value === 'true'
                            }
                        })
                    })

                    const data = await response.json()

                    if (data.success) {
                        this.showToast('任务创建成功', 'success')
                        this.loadInitialData()
                        document.getElementById('config-form').reset()
                        this.switchTab('dashboard')
                    } else {
                        this.showToast(data.error || '任务创建失败', 'error')
                    }
                } catch (error) {
                    console.error('创建任务失败:', error)
                    this.showToast('创建任务失败', 'error')
                }
            }

            updateTaskList() {
                const taskListEl = document.getElementById('task-list')

                if (this.activeTasks.length === 0) {
                    taskListEl.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <p>暂无活跃任务</p>
                        </div>
                    `
                } else {
                    taskListEl.innerHTML = this.activeTasks.map(task => `
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <div class="flex items-center space-x-3">
                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                <div>
                                    <p class="font-medium">${task.name}</p>
                                    <p class="text-sm text-gray-600">${task.description}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 text-xs font-medium bg-purple-100 text-purple-800 rounded">
                                    ${task.type}
                                </span>
                                <button onclick="system.deleteTask('${task.id}')" class="text-red-500 hover:text-red-700">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `).join('')
                }
            }

            updateStatistics() {
                document.getElementById('active-tasks').textContent = this.activeTasks.length
                document.getElementById('avg-accuracy').textContent = '85.2%' // 模拟数据
                document.getElementById('realtime-count').textContent = '0' // 实时更新
                document.getElementById('system-status').textContent = '健康'
            }

            async deleteTask(taskId) {
                try {
                    const response = await fetch(`${API_BASE}/api/prediction/tasks/${taskId}`, {
                        method: 'DELETE'
                    })

                    const data = await response.json()

                    if (data.success) {
                        this.showToast('任务删除成功', 'success')
                        this.loadInitialData()
                    } else {
                        this.showToast(data.error || '任务删除失败', 'error')
                    }
                } catch (error) {
                    console.error('删除任务失败:', error)
                    this.showToast('删除任务失败', 'error')
                }
            }

            startMonitoring() {
                this.monitoring = true
                document.getElementById('start-monitor-btn').disabled = true
                document.getElementById('stop-monitor-btn').disabled = false

                // 发送监控订阅消息
                if (this.ws && this.isConnected) {
                    this.ws.send(JSON.stringify({
                        type: 'subscribe_monitoring'
                    }))
                }

                this.showToast('实时监控已启动', 'success')
                this.addMonitorLog('监控已启动，开始接收实时数据...')
            }

            stopMonitoring() {
                this.monitoring = false
                document.getElementById('start-monitor-btn').disabled = false
                document.getElementById('stop-monitor-btn').disabled = true

                this.showToast('实时监控已停止', 'info')
                this.addMonitorLog('监控已停止')
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'prediction_result':
                        this.handlePredictionResult(data.data)
                        break
                    case 'monitoring_subscribed':
                        this.addMonitorLog('已成功订阅实时监控')
                        break
                    case 'error':
                        this.showToast(data.message, 'error')
                        this.addMonitorLog(`错误: ${data.message}`)
                        break
                }
            }

            handlePredictionResult(result) {
                // 更新实时预测数量
                const countEl = document.getElementById('realtime-count')
                countEl.textContent = (parseInt(countEl.textContent) + 1).toString()

                // 添加监控日志
                this.addMonitorLog(`新预测: ${result.prediction} (置信度: ${(result.confidence * 100).toFixed(1)}%)`)
            }

            addMonitorLog(message) {
                const logEl = document.getElementById('monitor-log')
                const time = new Date().toLocaleTimeString()
                const logEntry = `<div class="mb-1"><span class="text-gray-500">[${time}]</span> ${message}</div>`

                logEl.innerHTML = logEntry + logEl.innerHTML

                // 保持日志数量限制
                const logs = logEl.querySelectorAll('div')
                if (logs.length > 50) {
                    logs[logs.length - 1].remove()
                }
            }

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container')
                const toast = document.createElement('div')

                const bgColor = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    info: 'bg-blue-500',
                    warning: 'bg-yellow-500'
                }[type]

                toast.className = `${bgColor} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-96`
                toast.textContent = message

                container.appendChild(toast)

                // 动画显示
                setTimeout(() => {
                    toast.classList.remove('translate-x-96')
                    toast.classList.add('translate-x-0')
                }, 10)

                // 自动消失
                setTimeout(() => {
                    toast.classList.add('translate-x-96')
                    setTimeout(() => toast.remove(), 300)
                }, 3000)
            }
        }

        // 初始化系统
        window.system = new PredictionSystem()
    </script>
</body>
</html>
